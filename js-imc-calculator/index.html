<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Simple IMC Calculator JS</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row ">
      <div class="container">
        <div class="col-sm-12 colum text-center">
          <h1>imc calculator</h1>
          <hr>
          <div class="row">
            <div class="col-sm-4">
              <form>
                <div class="form-group">
                    <p class="text-left">Weight</p>
                    <input type="number" class="form-control" placeholder="Enter your Weight " id="weight">
                </div>
                <div class="form-group">
                    <p class="text-left">Height</p>
                    <input type="number" class="form-control" placeholder="Enter your Height " id="height">
                </div>
              </form>
            </div>
            <div class="col-sm-4 text-area">
              <p id="out" class="text-left"></p>
            </div>
            <div class"col-sm-4 ">
              <button type="submit" onclick="Imc()" class="btn btn-outline-danger">Submit</button>
            </div>
          </div>
          <div>
        </div>
      </div> 
      <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.60/inputmask/jquery.inputmask.js'></script>
      <script  src="js/index.js"></script>
    </body>
</html>
