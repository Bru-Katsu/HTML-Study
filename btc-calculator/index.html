<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>BTC Calculator</title>
  </head>
  <body>
  <div class="back">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <br>
          <form class="" action="index.html" method="post">
            <div class="text-center">
              <button type="button" name="button" class="btn btn-outline-light btn-nborder btn-btc active">To Bitcoin </button>
              <button type="button" name="button" class="btn btn-outline-light btn-nborder btn-cur">To Currency </button>
            </div>
            <br>
            <div class="BTC">
              <p class="text text-center" id="val"></p>
              <div class="col-sm-8 col-centered">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="symbol2">$</span>
                  </div>
                  <input type="text" class="form-control valor" placeholder="Enter a value">
                </div>
              </div>
            </div>
            <div class="CUR">
              <p class="text text-center" id="symbol"></p>
              <div class="col-sm-8 col-centered">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fab fa-btc"></i></span>
                  </div>
                  <input type="text" class="form-control valor2" placeholder="Enter a value">
                </div>
              </div>
            </div>
            <br>
            <div class="input-group col-sm-8 col-centered">
              <select class="custom-select ct" id="mySelect">
                <option selected class="selcur">Select a currency</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-outline-light subm" type="button">Calculate</button>
              </div>
            </div>
            <br>
            <p class="text-center text">Made with <i class="fas fa-heart"></i> by <a href="https://github.com/Bru-Katsu" target="_blank">Bruno Alves</a></p>

          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
