<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>BTC Calculator</title>
  </head>
  <body>
  <div class="back">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p class="text-center text">Current Version - 1</p>
          <form class="" action="index.html" method="post">
            <p class="text text-center">BTC: <span  id="val"></span></p>
            <div class="col-sm-8 col-centered">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control valor" aria-label="Amount (to the nearest dollar)" placeholder="Enter a value">
              </div>
            </div>
            <br>
            <div class="input-group col-sm-8 col-centered">
              <select class="custom-select" id="mySelect">
                <option selected>Select a currency</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-outline-light subm" type="button">Calculate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
